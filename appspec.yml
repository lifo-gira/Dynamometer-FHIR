version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/Dynamometer-FHIR
    overwrite: true   # replaces existing files safely
hooks:
  BeforeInstall:
    - location: scripts/clean.sh   # optional, ensures old files don't conflict
      timeout: 60
      runas: ubuntu
  AfterInstall:
    - location: scripts/restart.sh
      timeout: 120     # allow extra time for pip + systemctl
      runas: ubuntu
  ApplicationStart:
    - location: scripts/verify.sh  # optional, checks app health
      timeout: 30
      runas: ubuntu
